<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GEM</title>
  <meta name="description" content="A simple HTML5 Template for new projects.">
  <meta name="author" content="GEM">

  <meta property="og:title" content="GEM homepage">
  <meta property="og:description" content="homepage of the GEM collective project"
  <meta property="og:image" content="image.png">

  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
	* {
		box-sizing: border-box;
	}

	body {
		margin: 0;
		font-family: Arial;
		font-size: 17px;
		background-color:black;
	}

	#myVideo {
		position: fixed;
		object-fit: contain;
		right: 0;
		bottom: 0;
		width: 100%; 
		height: 100%;
	}

	#content {
		position: fixed;
		left: calc(50% - 100px);
		bottom: 50%;
		background: rgba(0, 0, 0, 0.5);
		color: #f1f1f1;
		width: 100%;
		padding: 20px;
	}

	#soundBtn {
		width: 200px;
		font-size: 30px;
		padding: 10px;
		border: none;
		background: #000;
		color: #fff;
		cursor: pointer;
	}

	#soundBtn:hover {
		background: #ddd;
		color: black;
	}

  </style>

</head>

<body>
  <video muted loop id="myVideo">
	<source src="trailer.mp4" type="video/mp4">
	<!-- <source src="https://github.com/rhoeberg/gem-website/blob/master/trailer.mp4?raw=true" type="video/mp4"> -->

  </video>

  <div id="content">
	<button id="soundBtn" onclick="start()">enter</button>
  </div>

  <script>
	var video = document.getElementById("myVideo");
	var content = document.getElementById("content");

	function pause() {
		if (video.paused) {
			video.play();
		} else {
			video.pause();
		}
	}

	function start() {
		video.muted = false;
		video.play();
		content.hidden = true;
	}

	video.addEventListener('click', pause, false);
  </script>
</body>
</html>
